<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LablesAltTitle</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <form action="">
                <label for="name">
                    <span>Cual es tu nombre?</span>
                    <input type="text" name="" id="name">
                </label>
                <label for="started-studing">
                    <span>Que dia comenzaste en Platzi?</span>
                    <input type="date" name="" id="started-studing">
                </label>
                <label for="time-to-study">
                    <span>En que horario estudias?</span>
                    <input type="time" name="" id="time-to-study">
                </label>
            </form>

            <section>
                <img src="FUKglDMagAAobC2.jpg" alt="Una imagen de Joji">
            </section>
        </main>
    </body>
</html>
